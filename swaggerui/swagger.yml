          required: true
        - in: header
          description: "authorization header"
          name: Authorization
          schema:
            type: string
          required: true
        - name: interest_id
          in: path
          description: id get from url
          required: true
          type: string
          format: uuid
      responses:
        "200":
          description: OK
          schema:
            $ref: "#/definitions/InterestObject"
        "404":
          description: Not Found
          schema:
            $ref: "#/definitions/ErrorResponse"
        "500":
          description: Internal Server Error
          schema:
            $ref: "#/definitions/ErrorResponse"
    put:
      tags:
        - Interest
      summary: Update an existing Interest.
      description: ""
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: header
          description: "Header for request application/vnd.profilemgr.v1"
          name: Accept
          schema:
            type: string
          required: true
        - in: header
