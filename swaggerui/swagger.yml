          format: uuid
      responses:
        "200":
          description: OK
          schema:
            $ref: "#/definitions/SuccessResponse"
        "500":
          description: Internal Server Error
          schema:
            $ref: "#/definitions/ErrorResponse"
        "401":
          description: Unauthorized User
          schema:
            $ref: "#/definitions/ErrorResponse"
  /profiles/users/{user_id}/interests:
    post:
      tags:
        - UserInterest
      summary: Create User Interests.
      description: ""
      consumes:
