swagger: "2.0"
info:
  description: "ATCOI profile manager docs"
tags:
  - name: User Session
    description: profile, login and login verify api's
  - name: Admin Session 
    description: ""
  - name: Interest
    description: CRUD of interest
  - name: Subinterest
    description: CRUD of interest
  - name: UserInterest
    description: ""
  - name: UserDream
    description: CRUD of dream
schemes:
  - http
  - https
paths:
  /profiles/login:
    post:
      tags:
        - User Session
      summary: Register User and Sends OTP code to mobile number provided in request
      description: "Register user and Request to Send OTP"
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: header
          description: "header to specify the api version eg: application/vnd.profilemgr.v1, application/vnd.profilemgr.v2"
          name: Accept
          schema:
            type: string
          required: true
        - in: body
          name: body
          description: Login Request
          required: true
          schema:
            $ref: "#/definitions/LoginRequest"
      responses:
        "200":
          description: OTP code send successfully Sending OTP code for now as we mock SMS service
          schema:
            $ref: "#/definitions/SuccessResponse"
        "400":
          description: Bad Request
          schema:
            $ref: "#/definitions/ErrorResponse"
        "500":
          description: Internal Server Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /profiles/admin/login:
    post:
      tags:
        - Admin Session
      summary: Register User and Sends OTP code to mobile number provided in request
      description: "Register user and Request to Send OTP"
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: header
          description: "header to specify the api version eg: application/vnd.profilemgr.v1, application/vnd.profilemgr.v2"
          name: Accept
          schema:
            type: string
          required: true
        - in: body
          name: body
          description: Login Request
          required: true
          schema:
            $ref: "#/definitions/LoginRequest"
      responses:
        "200":
          description: OTP code send successfully Sending OTP code for now as we mock SMS service
          schema:
            $ref: "#/definitions/SuccessResponse"
        "400":
          description: Bad Request
          schema:
            $ref: "#/definitions/ErrorResponse"
        "401":
          description: Unauthorized User
          schema:
            $ref: "#/definitions/ErrorResponse"
        "500":
          description: Internal Server Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /profiles/login/verify:
    post:
      tags:
        - User Session
        - Admin Session
      summary: Verifies if the otp passed in request is valid for the given mobile number
      description: "Login Request to Verify OTP"
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: header
          description: "header to specify the api version eg: application/vnd.profilemgr.v1, application/vnd.profilemgr.v2"
          name: Accept
          schema:
            type: string
          required: true
        - in: body
          name: body
          description: Login Verify Body
          required: true
          schema:
            $ref: "#/definitions/LoginVerifyRequest"
      responses:
        "200":
          description: OTP verification success
          schema:
            $ref: "#/definitions/LoginResponse"
        "400":
          description: Bad Request
          schema:
            $ref: "#/definitions/ErrorResponse"
        "409":
          description: Conflict
          schema:
            $ref: "#/definitions/ErrorResponse"
        "422":
          description: Unprocessable Entity
          schema:
            $ref: "#/definitions/ErrorResponse"
        "500":
          description: Internal Server Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /profiles/admin/users:
    post:
      tags:
        - Admin Session
      summary: Admin will add new user for admin-panel
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: header
          description: "header to specify the api version eg: application/vnd.profilemgr.v1, application/vnd.profilemgr.v2"
          name: Accept
          schema:
            type: string
          required: true
        - in: header
          description: "authorization header"
          name: Authorization
          schema:
            type: string
          required: true
        - in: body
          name: body
          description: Login Request
          required: true
          schema:
            $ref: "#/definitions/AddRequest"
      responses:
        "200":
          description: Created
          schema:
            $ref: "#/definitions/CreateSuccessResponse"
        "400":
          description: Bad Request
          schema:
            $ref: "#/definitions/ErrorResponse"
        "500":
          description: Internal Server Error
          schema:
            $ref: "#/definitions/ErrorResponse"
        "401":
          description: Unauthorized User
          schema:
            $ref: "#/definitions/ErrorResponse"
  /profiles/interests:
    post:
      tags:
        - Interest
      summary: Create a new Interest.
      description: ""
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: header
          description: "Header for request application/vnd.profilemgr.v1"
          name: Accept
          schema:
            type: string
          required: true
        - in: header
          description: "authorization header"
          name: Authorization
          schema:
            type: string
          required: true
        - in: body
          name: body
          description: Request body
          required: true
          schema:
            $ref: "#/definitions/CreateInterestRequest"
      responses:
        "400":
          description: Bad Request
          schema:
            $ref: "#/definitions/ErrorResponse"
        "201":
          description: Created
          schema:
            $ref: "#/definitions/SuccessResponse"
        "500":
          description: Internal Server Error
          schema:
            $ref: "#/definitions/ErrorResponse"
        "401":
          description: Unauthorized User
          schema:
            $ref: "#/definitions/ErrorResponse"
    get:
      tags:
        - Interest
      summary: Get a list of all interests
      description: ""
      produces:
        - application/json
      parameters:
        - in: header
          description: "Header for request application/vnd.profilemgr.v1"
          name: Accept
          schema:
            type: string
          required: true
        - in: header
          description: "authorization header"
          name: Authorization
          schema:
            type: string
          required: true
      responses:
        "200":
          description: OK
          schema:
            $ref: "#/definitions/ListInterestResponse"
        "500":
          description: Internal Server Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /profiles/interests/{interest_id}/subinterests:
    post:
      tags:
        - Subinterest
      summary: Create a new Subinterest.
      description: ""
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: header
          description: "Header for request application/vnd.profilemgr.v1"
          name: Accept
          schema:
            type: string
          required: true
        - in: header
          description: "authorization header"
          name: Authorization
          schema:
            type: string
          required: true
        - name: interest_id
          in: path
          description: id get from url
          required: true
          type: string
          format: uuid
        - in: body
          name: body
          description: Request body
          required: true
          schema:
            $ref: "#/definitions/CreateSubinterestRequest"
      responses:
        "400":
          description: Bad Request
          schema:
            $ref: "#/definitions/ErrorResponse"
        "201":
          description: Created
          schema:
            $ref: "#/definitions/SuccessResponse"
        "500":
          description: Internal Server Error
          schema:
            $ref: "#/definitions/ErrorResponse"
        "401":
          description: Unauthorized User
          schema:
            $ref: "#/definitions/ErrorResponse"
    get:
      tags:
        - Subinterest
      summary: Get a list of all subinterests of a interest
      description: ""
      produces:
        - application/json
      parameters:
        - in: header
          description: "Header for request application/vnd.profilemgr.v1"
          name: Accept
          schema:
            type: string
          required: true
        - in: header
          description: "authorization header"
          name: Authorization
          schema:
            type: string
          required: true
        - in: header
          description: "header to authentication of user eg: eysInR5cCI6IkpXVCJ9.eyOH0._Ds8DCuZ7SxVPGJkZd4 "
          name: Authorization
          schema:
            type: string
          required: true
        - name: interest_id
          in: path
          description: id of interest
          required: true
          type: string
          format: uuid
      responses:
        "200":
          description: OK
          schema:
            $ref: "#/definitions/ListSubinterestResponse"
        "404":
          description: Not Found
          schema:
            $ref: "#/definitions/ErrorResponse"
        "500":
          description: Internal Server Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /profiles/interests/{interest_id}:
    get:
      tags:
        - Interest
        - Subinterest
      summary: Find interest or subinterest by ID. In case of subinterest parent_id will be present in response.
      description: Returns a single interest or subinterest
      produces:
