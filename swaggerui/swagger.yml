          name: Authorization
          schema:
            type: string
          required: true
        - name: user_id
          in: path
          description: put user_id in url
          required: true
          type: string
          format: uuid
        - in: body
          name: body
          description: Request body
          required: true
          schema:
            $ref: "#/definitions/CreateUserDreamRequest"
      responses:
        "201":
          description: User dream created successfully.
          schema:
            $ref: "#/definitions/CreateResponse"
        "400":
