          description: id get from url
          required: true
          type: string
          format: uuid
        - name: subinterest_id
          in: path
          description: id get from url
          required: true
          type: string
          format: uuid
        - in: body
          name: body
          required: true
          schema:
            $ref: "#/definitions/UpdateSubinterestRequest"
      responses:
        "200":
          description: OK
          schema:
            $ref: "#/definitions/SuccessResponse"
        "400":
