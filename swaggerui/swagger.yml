            $ref: "#/definitions/UpdateUserDreamRequest"
      responses:
        "200":
          description: OK
          schema:
            $ref: "#/definitions/SuccessResponse"
        "400":
          description: bad request
          schema:
            $ref : "#/definitions/ErrorResponse"
        "401":
