        "201":
          description: Created
          schema:
            $ref: "#/definitions/SuccessResponse"
        "401":
          description: Unauthorized User
          schema:
            $ref: "#/definitions/ErrorResponse"
        "500":
          description: Internal Server Error
          schema:
            $ref: "#/definitions/ErrorResponse"
    get:
      tags:
        - UserInterest
      summary: Get a list of all User Interests
      description: ""
      produces:
        - application/json
      parameters:
        - in: header
          description: "Header for request application/vnd.profilemgr.v1"
          name: Accept
          schema:
            type: string
          required: true
        - in: header
          description: "authorization header"
          name: Authorization
          schema:
            type: string
          required: true
        - name: user_id
          in: path
          description: id get from url
          required: true
