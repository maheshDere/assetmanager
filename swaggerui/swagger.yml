definitions:
  UserDreamRequest:
    properties:
      description:
        type: string
        reqiured: true
      valuation:
        type: number
        format: float
        reqiured: true
      image_url:
        type: string
    example:
      - description: "buy ktm duke 125"
        valuation: 117000
        image_url: "https://media.abc.com/ktm-125-duke.jpg"
  UserDream:
    properties:
      id:
        type: string
        format: uuid
        description: dream ID
      user_id:
        type: string
        format: uuid
        description: user ID  
      description:
        type: string
      valuation:
        type: number
        format: float
        description: dream cost
      image_url:
        type: string
      created_at:
        type: string
        format: date-time
      updated_at:
        type: string
        format: date-time
  ListUserDreamResponse:
    type: object
    properties:
      dreams:
        type: array
        items:
          $ref: "#/definitions/UserDream"
        example:
          - id: "d11002bf-359c-4b42-a73d-6fcac4584c64"
            user_id: "f11002bf-359c-4b42-a73d-6fcac4584c64"
            description: "buy ktm duke 125"
            valuation: 117000
            image_url: "https://media.abc.com/ktm-125-duke.jpg"
            created_at: "2019-03-19T15:13:28.917051+05:30"
            updated_at: "2019-03-19T15:13:28.917051+05:30"     
          - id: "d11002bf-359c-4b42-a73d-6fcac4584c65"
            user_id: "f11002bf-359c-4b42-a73d-6fcac4584c64"
            description: " fly above the iconic peaks of the Himalayas and Mount Everest."
            valuation: 5000000
            image_url: "https://media.abc.com/Himalayas.jpg"
            created_at: "2019-02-06T15:13:28.917051+05:30"
            updated_at: "2019-02-06T15:13:28.917051+05:30"     
  UpdateDream:
    properties:
      description:
        type: string
        reqiured: true
      valuation:
        type: number
        format: float
        reqiured: true
      image_url:
        type: string
    example:
      description: "buy ktm duke 125"
      valuation: 117000
      image_url: "https://media.abc.com/ktm-125-duke.jpg"
  UpdateUserDreamRequest:
    properties:
      dream:
        type: object
        $ref: "#/definitions/UpdateDream"    
  CreateUserDreamRequest:
    properties:
      dream:
        type: object
        $ref: "#/definitions/UpdateDream"     
  ProfileUserRequest:
    properties:
      first_name:
        type: string
        reqiured: true
      last_name:
        type: string
        reqiured: true
      email:
        type: string
        reqiured: true
      dob:
        type: string
        format: date-time
        reqiured: true
    example:
      first_name: "chinmay"
      last_name: "sonawane"
      email: "chinmay@gmail.com"
      dob: "2019-02-10T15:06:36.866Z"
  LoginSendUserRequest:
    properties:
      country_code:
        type: string
        required: true
      mobile_no:
        type: string
        required: true
    example:
      country_code: "+91"
      mobile_no: "8446761311"
  LoginVerifyUserRequest:
    properties:
      country_code:
        type: string
      mobile_no:
        type: string
      otp_code:
        type: string
    required: -mobile_no
      -country_code
      -otp_code
    example:
      country_code: "+91"
      mobile_no: "8446761311"
      otp_code: "123456"
  ErrorResponse:
    properties:
