          schema:
            $ref: "#/definitions/ErrorResponse"
        "500":
          description: Internal Server Error
          schema:
            $ref: "#/definitions/ErrorResponse"
    delete:
      tags:
        - UserInterest
      summary: Deletes user interests By interest or subinterest ID
      description: ""
      consumes:
        - application/json
      parameters:
        - in: header
          description: "Header for request application/vnd.profilemgr.v1"
          name: Accept
          schema:
            type: string
          required: true
        - in: header
          description: "authorization header"
          name: Authorization
          schema:
            type: string
          required: true
        - name: user_id
          in: path
          description: id of user
          required: true
          type: string
          format: uuid
        - in: body
          name: body
          description: Request body
          required: true
          schema:
            $ref: "#/definitions/UserInterestRequest"
      responses:
        "200":
          description: OK
          schema:
            $ref: "#/definitions/SuccessResponse"
        "401":
          description: Unauthorized User
