          schema:
            $ref: "#/definitions/ErrorResponse"
        "401":
          description: Unauthorized User
  /profiles/users/{user_id}/dreams:
    post:
      tags:
        - UserDream
      summary: Create User Dream.
      description: ""
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: header
          description: "Header for request application/vnd.profilemgr.v1"
          name: Accept
