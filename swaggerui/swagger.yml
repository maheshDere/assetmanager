      responses:
        "200":
          description: OK
          schema:
            $ref: "#/definitions/SuccessResponse"
        "400":
          description: Bad Request
          schema:
            $ref: "#/definitions/ErrorResponse"
        "500":
          description: Internal Server Error
          schema:
            $ref: "#/definitions/ErrorResponse"
        "401":
          description: Unauthorized User
          schema:
            $ref: "#/definitions/ErrorResponse"
    delete:
      tags:
        - Interest
        - Subinterest
      summary: Delete a interest or a subinterest By ID
      description: ""
      parameters:
        - in: header
          description: "Header for request application/vnd.profilemgr.v1"
          name: Accept
